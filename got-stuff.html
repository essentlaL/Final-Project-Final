<form>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <label for="validationDefault01">First name</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
    </div>
    <div class="col-md-4"></div>
  </div>


  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <label for="validationDefault02">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
    </div>
    <div class="col-md-4"></div>
  </div>


  <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
      <label for="validationDefault03">City</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
    </div>
    <div class="col-md-4"></div>
  </div>


  <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
      <label for="validationDefault04">State</label>
      <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
    </div>
    <div class="col-md-4"></div>
  </div>


  <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
      <label for="validationDefault05">Zip</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
    </div>
    <div class="col-md-4"></div>
  </div>


   <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
      <label for="validationDefault04">Please include some background info of your item</label>
      <input type="usrform" class="form-control" id="validationDefault04" placeholder="Description" required>
    </div>
    <div class="col-md-4"></div>
  </div>


  <div class="row">
      <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  </div>


  <div class="row">
      <div class="col-md-4"></div>
        <div class="col-md-4">
             <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
           <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
             </label>
        </div>

  </div>

    </div>
    <div class="col-md-4">
    </div>
  </div>
